<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.0/masonry.pkgd.min.js"></script>

<script>
$(document).ready(function() {
  $('#nav').onePageNav();

  $(".animsition").animsition({
    inClass               :   'fade-in',
    outClass              :   'fade-out',
    inDuration            :    1500,
    outDuration           :    800,
    linkElement           :   '.animsition-link',
      // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
    loading               :    true,
    loadingParentElement  :   'body', //animsition wrapper element
    loadingClass          :   'animsition-loading',
    unSupportCss          : [ 'animation-duration',
      '-webkit-animation-duration',
      '-o-animation-duration'
    ],
    //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay               :   false,
    overlayClass          :   'animsition-overlay-slide',
    overlayParentElement  :   'body'
  });

  $('a[href^="#"]').on('click',function (e) {
    e.preventDefault();

    var target = this.hash,
    $target = $(target);

    $('html, body').stop().animate({
      'scrollTop': $target.offset().top
    }, 1000, 'swing', function () {
      window.location.hash = target;
    });
  });

  $('#intro').parallax("50%", 0.2);
  $('#separator-1').parallax("50%", 0.2);
  $('#separator-2').parallax("50%", 0.2);
  $('#separator-3').parallax("50%", 0.2);
  $('#separator-4').parallax("50%", 0.2);

  $(".js_fixedcontent").fixedcontent({
    marginTop: 0,
    minWidth: 0,
    zIndex: 500
  });

  $('.masonry').masonry({
    columnWidth: '.review-callout',
      itemSelector: '.review-callout'
  });
});
</script>
